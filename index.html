<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  height: 100vh;
  background: pink;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Comic Sans MS', cursive;
  overflow: hidden;
}

.container {
  text-align: center;
  background: rgba(255, 182, 193, 0.9);
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 0 25px hotpink;
  max-width: 90%;
}

h1 {
  color: #d10068;
  font-size: 2em;
}

img {
  width: 220px;
  border-radius: 15px;
  margin-top: 10px;
  box-shadow: 0 0 15px hotpink;
}

.buttons {
  margin-top: 20px;
}

button {
  font-size: 18px;
  padding: 10px 25px;
  border: none;
  border-radius: 20px;
  margin: 10px;
  cursor: pointer;
  background-color: #ff69b4;
  color: white;
  box-shadow: 0 0 10px hotpink;
  position: relative;
}

button:hover {
  transform: scale(1.1);
}

.heart {
  position: absolute;
  color: rgba(255,0,100,0.5);
  font-size: 20px;
  animation: float 10s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

#message {
  font-size: 22px;
  color: #b0005a;
  margin-top: 15px;
  display: none;
}

.firework {
  position: absolute;
  font-size: 25px;
  animation: explode 1.5s ease-out forwards;
}

@keyframes explode {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(3); opacity: 0; }
}
</style>
</head>
<body>

<audio id="bgMusic" autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
</audio>
